<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.min.js"></script>
  <script>

    $(function(){
      $(".btn1").on("click", function(){
        var ts = $(this);
        if(ts.text() == "HIDE"){
            $(".wrap").slideUp(2000, function(){
          $(".btn1").text("Show");
        });
        } else {
            $(".wrap").slideDown(2000, function(){
          $(".btn1").text("HIDE");
        });
        }
      });
    });
    
  </script>
</head>
<body>

  <p class="btnWrap">
    <button class="btn1">HIDE</button>
  </p>

  <div class="wrap">
    <p class="txt1">CONTENT 1</p>
    <p class="txt1">CONTENT 2</p>
  </div>
  
</body>
</html>
