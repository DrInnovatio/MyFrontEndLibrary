<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="">
    ID : <input type="text" name="userId"><br>
    Password : <input type="password" name="password"><br>
    <input type="checkbox" name="loginhold" checked>Keep Login <br>
    <input type="button" value="login"> <br>
    <textarea rows="10" cols="80" maxlength="255" placeholder="Questions Here"></textarea>

  </form>

  <!-- name은 page 안에서 중복되어 사용이 가능하며 action에 해당하는 페이지로 전달하는 파라미터로 사용된다. id는 page 안에서 중복 사용 불가하며 주로 JavaScript에서 다룰려고 지정하는 것이다. -->

  <label>Hobby</label>
  Fishing <input type="checkbox" name="hobby" value="fishing" checked>Fishing
  Reading <input type="checkbox" name="hobby" value="reading" checked>Reading
  Working Out <input type="checkbox" name="hobby" value="workingout" checked>Working Out
  <br>

  <label>Hobby</label>
  Fishing <input type="radio" name="hobby" value="fishing" >Fishing
  Reading <input type="radio" name="hobby" value="reading" >Reading
  Working Out <input type="radio" name="hobby" value="workingout" >Working Out
  <br>

  <!-- Make it possible the cursor places in the text input by clicking James. -->

  <label for="foo">James</label>
  <input type="text" id="foo">

  <br>

  <label for="bar">Would you like to save it?</label>
  <input type="checkbox" id="bar">

  <br>

  <label>Your Vehicle</label>
  <select name="cars">
    <option value="sonata">Sonata</option>
    <option value="morning">Morning</option>
    <option value="benz">Benz</option>
    <option value="audi">Audi</option>
  </select>

  <br>

  <!-- File upload form -->

  <form action="./proc" name="myForm" method="post" enctype="multipart/form-data">
      <input type="file" name="photo" required multiple><br>
      <input type="submit" value="save"><br>
      <input type="range" name="val" min="0" max="100" value="0"><br>
      <input type="submit" value="counting">
  </form>

  <!-- various form types -->

  <form>
    Name: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    Gender: <input type="radio" name="gender" value="female">Female<br>

    Transfortation: <input type="checkbox" name="vehicle" value="bike">Bicycle
    <input type="checkbox" name="vehicle" value="car">Car
    <input type="checkbox" name="vehicle" value="bue">Bus
    <input type="checkbox" name="vehicle" value="subway">Subway <br>

    Birthday: <input type="date" name="bday" max="1900-12-31"><br>
    Picking color: <input type="color" name="favcolor"><br>
    Email: <input type="email" name="email" placeholder="google only"><br>
    Age: <input type="range" name="age" min="0" max="120"><br>
    Details: <input type="tel" name="usertel"><br>
    Blog: <input type="url" name="blogurl"><br>
    <input type="reset" value="initialization">
    <input type="submit" value="join"><br>

    <input type="number" name="num1" step="5"> <!--ntering numbers by steps -->
    <br>

    <form action="./search.php" name="searchForm" method="post">
      <input type="search" name="q" value="" placeholder="Searching..." required> <!-- You must enter something for "required" attribute. -->
      <input type="submit" value="searching"><br>
      <input type="text" name="postal_code" pattern="[0-9]{5}" title="enter 5digit number." size="5">
      <input type="submit" value="address">

    </form>

  </form>

  
</body>
</html>
